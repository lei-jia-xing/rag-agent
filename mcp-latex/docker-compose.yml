services:
  mcp-latex-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-latex-server
    restart: unless-stopped
    stdin_open: true
    tty: true

    # MCP servers use stdio, but adding port for debugging/monitoring
    # ports:
    #   - "8000:8000"

    environment:
      - MCP_PROJECT_ROOT=/workspace
      - PYTHONPATH=/workspace
      - DOCUMENT_OUTPUT_DIR=documents
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    user: "1000:1000"
    volumes:
      # Mount entire source directory for hot reloading
      - .:/workspace:Z

      # Cache directories for faster LaTeX compilation
      - latex-cache:/home/mcp/.cache/latex
      - texmf-cache:/home/mcp/.texmf-var

    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          'python3 -c ''import mcp; print("OK")'' && pdflatex --version > /dev/null',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  latex-cache:
    driver: local
  texmf-cache:
    driver: local
